<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="logo">
        <img src="resources/logo.svg" alt="">
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">
                <h1>Welcome back!</h1>
                <p>We're so excited to see you again!</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">EMAIL OR PHONE NUMBER <strong>*</strong></label>
                    <br>
                    <input type="email" name="email" id="">
                    <br>
                    <label for="password">PASSWORD <strong>*</strong></label>
                    <br>
                    <input type="password" name="password" id="">
                    <br>
                    <a href="">Forgot your password?</a>
                    <br>
                    <input type="submit" value="Iniciar sesión">
                    <p>Need an account? <a href="">Register</a></p>
                </form>
            </div>
        </div>
        <div class="qr">
            <img src="resources/qr.png" alt="">
            <h2>Iniciar sesión con código QR</h2>
            <p>Escanéalo con la <strong>aplicación de móvil de Discord</strong>
                para iniciar sesión de forma instantánea.
            </p>
            <a href="">O inicia sesión con una clave de acceso</a>
        </div>
    </div>
</body>

</html>
