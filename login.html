<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <img src="resources/logo.svg" alt="">
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">
                <h1>Welcome back!</h1>
                <p>We're so excited to see you again!</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">EMAIL OR PHONE NUMBER <strong>*</strong></label>
                    <input type="email" name="email" id="">
                    <label for="password">PASSWORD <strong>*</strong></label>
                    <input type="password" name="password" id="">
                    <a href="">Forgot your password?</a>
                    <input type="submit" value="Log In">
                    <p>Need an account? <a href="">Register</a></p>
                </form>
            </div>
        </div>
        <div class="qr">
            <div class="img-container">
                <img class="qr-img" src="resources/qr.png" alt="">
                <img class="qr-icon" src="resources/qr-icon.png" alt="">
            </div>
            <div class="qr-text">
                <h2>Log in with QR Code</h2>
                <p>Scan this with the <strong>Discord mobile app</strong>
                    to log in instantly.
                </p>
                <a href="">Or sign in with passkey</a>
            </div>
        </div>
    </div>
</body>

</html>
