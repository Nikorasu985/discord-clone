<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="logo">
        <img src="resources/logo.svg" alt="">
    </div>

    <div class="login-container">
        <div class="login-form">
            <div class="welcome-text">
                <h1>¡Hola de nuevo!</h1>
                <p>¡Nos alegramos mucho de volver a verte!</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="email">CORREO ELECTRÓNICO O NÚMERO DE TELÉFONO <strong>*</strong></label>
                    <input type="email" name="email" id="" required>
                    <label for="password">CONTRASEÑA <strong>*</strong></label>
                    <input type="password" name="password" id="" required>
                    <a href="">¿Has olvidado la contraseña?</a>
                    <input type="submit" value="Iniciar sesión">
                    <p>¿Necesitas una cuenta? <a href="">Registrarse</a></p>
                </form>
            </div>
        </div>
        <div class="qr disabled">
            <div class="img-container">
                <img class="qr-img" src="resources/qr.png" alt="">
                <img class="qr-icon" src="resources/qr-icon.png" alt="">
            </div>
            <div class="qr-text">
                <h2>Iniciar sesión con código QR</h2>
                <p>Escanéalo con la <strong>aplicación de móvil de Discord</strong>
                    para iniciar sesión de forma instantánea.
                </p>
                <a href="">O inicia sesión con una llave de acceso</a>
            </div>
        </div>
    </div>
</body>

</html>
